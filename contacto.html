    <link rel="stylesheet" type="text/css" href="libs\fontawesome-free-6.0.0-web\css\all.min.css"/>
    <link rel="stylesheet" type="text/css" href="libs\normalize.min.css"/>

    <script type="text/javascript" src="libs\fontawesome-free-6.0.0-web\js\all.min.js"></script>

<body>
    <div id="container">
        <header>
            <nav>
                <a href="index.html" id="logo">
                    <img src='img\logos\logo.png' alt="Logo"/>
                </a>
                <div class="nav-container">
                    <a href="index.html" id="homeBtn" class="center">
                        <div class="nav-img fa fa-house"></div>
                        <div class="nav-text">Inicio</div>
                    </a>
                    <a href="carrito.html" id="cartBtn" class="center">
                        <div class="nav-img fa fa-shopping-cart"></div>
                        <div class="nav-text">Carrito</div>
                        <span class="cart-badge"><span class="cartItemsCount"></span></span>
                    </a>
                    <a href="acerca.html" id="aboutBtn" class="center">
                        <div class="nav-img fa fa-user"></div>
                        <div class="nav-text">Acerca</div>
                    </a>
                    <a href="" id="contactBtn" class="center">
                        <div class="nav-img fa fa-envelope"></div>
                        <div class="nav-text">Contacto</div>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <section id="content">
                <article id="contact">
                    <div class="contacto">
                        <h2>CONTACTO</h2>
                        <p>Los campos marcados con * son obligatorios.</p><br>
                        <form id="formulario">
                            <label for="name"><b>Nombre: *</b></label><br>
                            <input type="text" name="name" id="name" value='' required><br>
            
                            <label for="email"><b>Email: *</b></label><br>
                            <input type="email" name="email" id="email" value='' required><br>
            
                            <label for="telephone"><b>Teléfono:</b></label><br>
                            <input type="tel" name="telephone" id="telephone"><br>
            
                            <label for="country"><b>Country</b></label><br>
                            <select id="country" name="country">
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                            </select><br><br>
            
                            <label for="message"><b>Mensaje: *</b></label><br>
                            <textarea id="message" name="message" placeholder="Introduzca aquí su mensaje" style="height:200px"></textarea><br><br>
            
                            <span id='messages'></span><br>
            
                            <input type="button" class="sendBtn" name="sendBtn" id="sendBtn" value="Enviar"><br><br>
                        </form>
                        <hr>
                    </div>
                </article>
                <!-- Scripts -->
                <script type="text/javascript" src='js/contact.js'></script>
            </section>
        </main>
        <footer>
            <span>Creada por Dana Gomez Balada</span>
        </footer>
    </div>
</body>
